<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Poppins:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Note</title>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>Create Your Note</h1>
            <!-- <img src="icons.ico" alt=""> -->
            <hr>
        </div>
        <div class="input-field">
            <div class="input">
                <label>Name :</label>
                <input type="text" placeholder="Enter your name" id="inp">
            </div>
            <div class="big-text">
                <label>Note :</label>
                <textarea id="bigtext" name="note" cols="40" rows="10" placeholder="Start typing"></textarea>
            </div>
            <div class="button">
                <button id="btn">Note</button>
            </div> 
        </div>
    <!-- <hr id="line"> -->
    </div>
    <div class="main-second">
        <div class="Notes">
            <h3>No Notes created recently . . . . . . .</h3>
            <a href="/">Create one</a>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->

</body>
</html>
